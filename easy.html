<!DOCTYPE html>
<html>

<head>
	<title>Who Wants to be a Programmer - EASY</title>
	<link rel="icon" href="assets/images/millionare_logo.png">
	<link rel="stylesheet" type="text/css" href="assets/css/easy.css" />
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/javascript/easy.js"></script>

</head>

<body>

	<div class="main-container">

		<div class='left-container'>

			<div class='header'>
				<img src="assets/images/millionare_logo.png" class="logo">
				<img src="assets/images/5050.png" class="help" id="fifty">
				<img src="assets/images/friend.png" class="help" id="friend">
				<img src="assets/images/people.png" class="help" id="audience">
				
			</div>

			<div class='row'>
				<div class='question'>
					<div id='question'></div>
				</div>
			</div>
			<div class='row'>

				<button type='button' class='answer' class='col-6' id='answerA'></button>
				<button type='button' class='answer' class='col-6' id='answerB'></button>

			</div>
			<div class='row'>

				<button type='button' class='answer' class='col-6' id='answerC'></button>
				<button type='button' class='answer' class='col-6' id='answerD'></button>

			</div>

			<div class='message' id="message"></div>

		</div>
		<div class='right-container'>
			<div class="topbutton">
			<a href="landing.html"><button id="myBtn" class="topbtn">Main Menu</button><br></a>
			<button type='button' id='start-button' class="topbtn">Start</button>
			</div>
			<div id='game-timer'>:00</div>
			
			<div class='money-bar' id='money01'>P 0</div>
			<div class='money-bar' id='money02'>P 1,000</div>
			<div class='money-bar' id='money03'>P 5,000</div>
			<div class='money-bar' id='money04'>P 10,000</div>
			<div class='money-bar' id='money05'>P 30,000</div>
			<div class='money-bar' id='money06'>P 50,000</div>
			<div class='money-bar' id='money07'>P 125,000</div>
			<div class='money-bar' id='money08'>P 250,000</div>
			<div class='money-bar' id='money09'>P 500,000</div>
			<div class='money-bar' id='money10'>P 1,000,000</div>
		</div>

		

	</div>

</body>
</html>
